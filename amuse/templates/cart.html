{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    /* Center the cart container horizontally */

    background-image: url("../img/portfolio10.jpg"); 
    .cart-container {
      margin: 0 auto;
      width: fit-content;
      font-size: 25px;
    }

    /* Center headings and paragraphs */
    h2, h3, p, h4 {
      text-align: center;
      font-size: 25px;
    }

    /* Important note about justification:
       - Use with caution as browser support varies.
       - May lead to uneven spacing and readability issues, especially on smaller screens.
       - Consider alternatives like left or right alignment if needed. 
    */
    .cart-item {
      text-align: justify;
      font-size: 25px;
    }

    .quantity-controls {
      text-align: center;
      font-size: 25px;
    }

  </style>
</head>
<body>
  
  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
      {% for item in cart_items %}
      <div class="cart-item" data-item-id="{{ item.id }}">
        <h4>{{ item.item_name }}</h4>
        <p>Price: â‚¹{{ item.price }}</p>
        <div class="quantity-controls">
          <button class="minus-btn">-</button>
          <span class="ticket-count">{{ item.quantity }}</span>
          <button class="plus-btn">+</button>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="cart-total">
      <h3>Total: <span id="total">{{ calculated_total_price }}</span></h3>
      <button id="checkout-btn">Checkout</button>
      <button id="save-changes-btn">Save Changes</button>
    </div>
  </div>

  <script>
    // Add event listeners for + and - buttons
    const minusBtns = document.querySelectorAll('.minus-btn');
    const plusBtns = document.querySelectorAll('.plus-btn');

    minusBtns.forEach(btn => {
      btn.addEventListener('click', handleQuantityChange);
    });

    plusBtns.forEach(btn => {
      btn.addEventListener('click', handleQuantityChange);
    });

    function handleQuantityChange(event) {
      const btn = event.target;
      const ticketCount = btn.parentElement.querySelector('.ticket-count');
      let newQuantity = parseInt(ticketCount.textContent);
      if (btn.classList.contains('minus-btn') && newQuantity > 0) {
        newQuantity--;
      } else if (btn.classList.contains('plus-btn')) {
        newQuantity++;
      }
      ticketCount.textContent = newQuantity;
    }

    // Add event listener for "Save Changes" button
    const saveChangesBtn = document.getElementById('save-changes-btn');
    saveChangesBtn.addEventListener('click', () => {
      const cartItems = document.querySelectorAll('.cart-item');
      const updatedCartData = [];

      // Iterate over each cart item to collect updated quantities
      cartItems.forEach(item => {
        const itemId = item.dataset.itemId;
        const quantity = parseInt(item.querySelector('.ticket-count').textContent);
        updatedCartData.push({ id: itemId, quantity: quantity });
      });

      // Send updated cart data to server to save changes
      fetch('/update-cart/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify(updatedCartData)
      })
      .then(response => response.json())
      .then(data => {
        // Update total price on the page with the updated total price received from the server
        const totalElement = document.getElementById('total');
        totalElement.textContent = data.total_price;
        console.log('Changes saved successfully!');
      })
      .catch(error => {
        console.error('Error saving changes:', error);
        // Handle errors
      });
    });
  </script>
</body>
</html>
