{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    /* Background for the entire page */
    body {
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
    }

    /* Container for cart content with white background and some padding */
    .cart-container {
      margin: 0 auto;
      width: fit-content;
      padding: 20px;
      background-color: white; /* White background for content */
      border-radius: 5px; /* Add some rounded corners for styling */
    }

    /* Font sizes for headings and paragraphs */
    h2 {
      font-size: 24px;
      font-weight: bold;
    }
    h3 {
      font-size: 18px;
    }
    p {
      font-size: 16px;
    }

    /* Remove justification for better readability (optional) */
    .cart-items {
      text-align: left; /* Consider left alignment for better readability */
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
      {% for item in cart_items %}
      <div class="cart-item" data-item-id="{{ item.id }}">
        <h4>{{ item.item_name }}</h4>
        <p>Price: â‚¹{{ item.price }}</p>
        <div class="quantity-controls">
          <button class="minus-btn">-</button>
          <span class="ticket-count">{{ item.quantity }}</span>
          <button class="plus-btn">+</button>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="cart-total">
      <h3>Total: <span id="total">{{ calculated_total_price }}</span></h3>
      <button id="checkout-btn">Checkout</button>
      <button id="save-changes-btn">Save Changes</button>
    </div>
  </div>

  <script>
    // Add event listeners for + and - buttons
    const minusBtns = document.querySelectorAll('.minus-btn');
    const plusBtns = document.querySelectorAll('.plus-btn');

    minusBtns.forEach(btn => {
      btn.addEventListener('click', handleQuantityChange);
    });

    plusBtns.forEach(btn => {
      btn.addEventListener('click', handleQuantityChange);
    });

    function handleQuantityChange(event) {
      const btn = event.target;
      const ticketCount = btn.parentElement.querySelector('.ticket-count');
      let newQuantity = parseInt(ticketCount.textContent);
      if (btn.classList.contains('minus-btn') && newQuantity > 0) {
        newQuantity--;
      } else if (btn.classList.contains('plus-btn')) {
        newQuantity++;
      }
      ticketCount.textContent = newQuantity;
    }

    saveChangesBtn.addEventListener('click', () => {

      const updatedCartData = [];

      // Iterate over each cart item to collect updated quantities
      cartItems.forEach(item => {
        const itemId = item.dataset.itemId;
        const quantity = parseInt(item.querySelector('.ticket-count').textContent);
        updatedCartData.push({ id: itemId, quantity: quantity });
      });

      // Send updated cart data to server to save changes
      fetch('/update-cart/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },

      })
