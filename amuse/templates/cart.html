{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    /* Styles for the entire page (adjust as needed) */

    /* Container for cart content with white background and some padding */
    .cart-container {
      position: absolute;
      bottom: 0;
      width: 20%;
      height: fit-content;
      top: 0;
      margin-bottom: 100px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.636); /* Black background with 70% opacity */
      border-radius: 20px; /* Curved corners */
      padding: 20px; /* Adjust padding as needed */
      margin: auto; /* Center the container horizontally */
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      color: white;
    }

    .cart-container h2 {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .cart-container h3 {
      font-size: 16px;
      text-align: center;
    }

    .cart-container p {
      font-size: 16px;
      text-align: center;
    }

    .cart-container .cart-items {
      text-align: center; /* Consider left alignment for better readability */
      font-size: 16px;
    }

    /* Font sizes for headings and paragraphs */

    body {
      width: 100%;
      height: 100vh;
      background-image: url("/media/assets/img/portfolio10.jpg"); /* Replace with your image path */
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed; /* Ensures the background image stays fixed */
      position: relative;
      background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
      {% for item in cart_items %}
        <div class="cart-item" data-item-id="{{ item.id }}">
          <h4>{{ item.item_name }}</h4>
          <p>Price: ₹{{ item.price }}</p>
          <div class="quantity-controls">
            <button class="minus-btn">-</button>
            <span class="ticket-count">{{ item.quantity }}</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="cart-total">
      <h3>Total: ₹<span id="total">{{ calculated_total_price }}</span></h3>
      <button id="checkout-btn">Checkout</button>
      <button id="save-changes-btn">Save Changes</button>
    </div>
  </div>

  <script>
    // Add event listeners for + and - buttons
    const minusBtns = document.querySelectorAll('.minus-btn');
    const plusBtns = document.querySelectorAll('.plus-btn');

    minusBtns.forEach(btn => {
      btn.addEventListener('click', handleQuantityChange);
    });

    plusBtns.forEach(btn => {
      btn.addEventListener('click', handleQuantityChange);
    });

    function handleQuantityChange(event) {
      const btn = event.target;
      const ticketCount = btn.parentElement.querySelector('.ticket-count');
      let currentQuantity = parseInt(ticketCount.textContent);

      if (btn.classList.contains('minus-btn') && currentQuantity > 0) {
        currentQuantity--;
      } else if (btn.classList.contains('plus-btn')) {
        currentQuantity++;
      }

      ticketCount.textContent = currentQuantity;
      console.log(`Item ID: ${btn.closest('.cart-item').dataset.itemId}, New Quantity: ${currentQuantity}`);

      updateTotalPrice();
    }

    function updateTotalPrice() {
      const cartItems = document.querySelectorAll('.cart-item');
      let totalPrice = 0;

      cartItems.forEach(item => {
        const quantity = parseInt(item.querySelector('.ticket-count').textContent);
        const price = parseFloat(item.querySelector('p').textContent.replace('Price: ₹', ''));
        totalPrice += quantity * price;
      });

      document.getElementById('total').textContent = totalPrice.toFixed(2);
      console.log(`Updated Total Price: ₹${totalPrice.toFixed(2)}`);
    }

    // Initial call to set the correct total price on page load
    updateTotalPrice();
  </script>
</body>
</html>
