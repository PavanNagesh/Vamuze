<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(145, 140, 140, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .lockout-message {
            margin-bottom: 20px;
            color: red;
        }

        .lockout-message strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Locked</h2>
        <div class="lockout-message">
            <p><strong>This user account is locked for {{ remaining_time }} seconds.</strong></p>
            <p>Please try again later.</p>
        </div>
    </div>
</body>
</html>
