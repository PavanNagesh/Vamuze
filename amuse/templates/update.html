<!-- ======= userprofile Section ======= -->
    <section id="services">
        <div class="container" data-aos="fade-up">
          <div class="section-header">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
            <div style="background-color: rgba(0, 0, 0, 0.029); padding: 10px; border-radius: 10px; text-align: center;">
              <h3 style="color: black; border-bottom: 2px solid black; font-weight: bold;" class="fa fa-user">UPDATE YOUR PROFILE</h3>
          </div>
          
          </div>
          
          </div>
          
          </div>
          
            <p class="section-description"></p>
          </div>
          <!-- Add profile content here -->
          <div class="container vh-70 d-flex justify-content-center align-items-center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" action="{% url 'userprofile' %}">
                        {% csrf_token %}
                        <div class="form-container" style="background-color: rgb(204, 188, 188); padding: 10px; border-radius: 30px; transition: 0.3s; width: fit-content;">
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control" style="width: 400px;" placeholder="Username" value="{{ user.username }}" >
                            </div>
                            <div class="form-group">
                              <input type="text" id="password" name="password" class="form-control" style="width: 400px;" value="{{ user.email }}" >
                          </div>                          
                            <!-- Add more input fields for other user data if needed -->
                            <a class="btn btn-primary" href="update">SUBMIT</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
